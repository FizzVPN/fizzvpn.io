baseURL: https://fizzvpn.io
languageCode: ru-RU
title: Fizz VPN
theme: ["PaperMod"]
defaultContentLanguage: ru
defaultContentLanguageInSubdir: false
languages:
  ru:
    disabled: false
    languageCode: ru-RU
    languageDirection: ltr
    languageName: Русский
    params:
        displayFullLangName: false
        profileMode:
            enabled: true
            subtitle: "Lighter than bubbles"
            imageUrl: "/images/logo_fizz.png" # optional
            #imageTitle: "<title of image as alt>" # optional
            imageWidth: 180 # custom size
            imageHeight: 180 # custom size
            buttons:
              - name: Телеграм канал
                url: "https://t.me/FizzVPN"
              - name: О товаре
                url: "/about"
              - name: Отзывы
                url: "/reviews/#!digiseller/reviews"
              - name: Инструкция
                url: "/install-guide"
              - name: Купить
                url: "/buy"
              - name: Помощь
                url: "https://t.me/FizzVPNsupportBot"
              - name: Статус серверов
                url: "https://status.fizzvpn.io"
    weight: 1
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    params:
        displayFullLangName: false
        profileMode:
            enabled: true
            subtitle: "Lighter than bubbles"
            imageUrl: "/images/logo_fizz.png" # optional
            imageTitle: "Logo" # optional
            imageWidth: 180 # custom size
            imageHeight: 180 # custom size
            buttons:
              - name: Telegram channel
                url: "https://t.me/FizzVPN"
              - name: About
                url: "/en/about"
              - name: Reviews
                url: "/en/reviews/#!digiseller/reviews"
              - name: Install guide
                url: "/en/install-guide"
              - name: Buy
                url: "/en/buy"
              - name: Help
                url: "https://t.me/FizzVPNsupportBot"
              - name: Servers' status
                url: "https://status.fizzvpn.io"
    weight: 2
